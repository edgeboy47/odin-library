<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>

  <body class="grid">
    <noscript>
      <div class="noscript-warning">
        <p>This site works best with JavaScript enabled.</p>
      </div>
    </noscript>

    <header>
      <h1>Library</h1>
    </header>
    <main>
      <div class="container">
        <div class="books grid"></div>
        <div class="add-book">
          <div class="card grid">
            <img src="./assets/plus-circle.svg" alt="Add Book">
            <span>Add Book</span>
          </div>
        </div>
        <div class="add-book-form card">
          <form class="grid" action="">
            <label for="title">Title</label><input type="text" name="title" id="title" required>
            <label for="author">Author</label><input type="text" name="author" id="author"  required>
            <label for="numPages">Number of Pages</label><input type="number" min="0" max="10000" name="numPages" id="numPages" required>
            <label for="isRead">Read?</label><input type="checkbox" name="isRead" id="isRead">
            <button class="add-book-button" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="flex">
      edgeboy47 <a href="https://github.com/edgeboy47"><img src="./assets/github.svg" alt="Github Logo"></a>
    </footer>
    <div class="overlay"></div>
    <script src="script.js"></script>
  </body>
</html>
